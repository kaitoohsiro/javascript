<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index01.css">
    <title>ストップウォッチ</title>
</head>
<body>
    <div id="stopWatch">
        <div id="timer"></div>
        <!-- <div class='hidden' id="wrapTimer"></div>
        <div class='hidden' id="wrapList"></div> -->
        <div id="buttons">
            <ul>
                <button id="start" class="blue">開始</button>
                <button class='hidden red' id="stop">停止</button>
                <!-- <button class="hidden black" id="wrap">ラップ(no)</button> -->
                <button class="hidden blue" id="resume">再開</button>
                <button class='hidden black' id="reset">リセット</button>
            </ul>
        </div>
    </div>

    <script src="./js/index01.js"></script>
</body>
</html>
